<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Crea il tuo Pet</h1>
    <form id="pet-form">
        <label for="pet-name">Nome del Pet:</label>
        <input type="text" id="pet-name" name="petName" required>
        <br>
        <label for="owner-name">Nome del proprietario:</label>
        <input type="text" id="owner-name" name="ownerName" required>
        <br>
        <label for="species">Specie:</label>
        <select id="species" name="species" required>
            <option value="">Seleziona una specie</option>
            <option value="cane">Cane</option>
            <option value="gatto">Gatto</option>
            <option value="coniglio">Coniglio</option>
            <option value="altro">Altro</option>
        </select>
        <br>
        <label for="breed">Razza:</label>
        <input type="text" id="breed" name="breed">
        <br>
        <button type="submit">Crea Pet</button>
    </form>

    <ul id="pet-list"></ul>




    <script src="assets/js/script.js"></script>
</body>

</html>
